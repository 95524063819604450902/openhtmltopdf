<html>
<head>
<style>
@page {
    size: 300px 300px;
}

@page {
    @footnote {
        border-top: 2px solid green;
        float: bottom;
    }
}
body {
  font-size: 18px;
}
::footnote-call {
  counter-increment: footnote 3;
}
span.footnote {
  float: footnote;
}
.footnote::footnote-call {
  font-family: sans-serif;
  font-size: 14px;
  padding: 2px;
  color: red;
  background-color: black;
  content: "[" counter(footnote) "]";
}
.footnote::footnote-marker {
  color: blue;
  content: counter(footnote) ". ";
}
</style>
</head>
<body>
<p>
  This text needs some footnotes. <span class="footnote">This is a footnote.</span>
  Also a footnote for this sentence. <span class="footnote">Another <strong>footnote</strong>!</span>
</p>

<p style="page-break-before: always;">
  Footnote numbers should be 3, 6 and 9. <span class="footnote">Just to be silly.</span>
</p>
</body>
</html>
