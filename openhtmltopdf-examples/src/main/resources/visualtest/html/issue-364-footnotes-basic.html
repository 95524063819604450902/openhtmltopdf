<html>
<head>
<style>
@page {
    size: 300px 300px;
    counter-reset: footnote 0;
}

@page {
    @footnote {
        border-top: 2px solid green;
        float: bottom;
    }
}

::footnote-call { counter-increment: footnote; }
span.footnote { float: footnote; }
.footnote::footnote-call { content: counter(footnote) " "; }
.footnote::footnote-marker { content: counter(footnote) ". "; }
</style>
</head>
<body>
<p>
  This text needs some footnotes. <span class="footnote">This is a footnote.</span>
  Also a footnote for this sentence. <span class="footnote">Another <strong>footnote</strong>!</span>
</p>
</body>
</html>
